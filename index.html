<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel = "stylesheet" href ="styles.css">

</head>
<body>
    <div class="header">
        <nav class="nav1">
        <div class="h">
            <h1 class ="h1">Weather</h1>
            <h2 class ="h2">forecast</h2>

        <div class ="w1">

        <video autoplay muted loop id="headerVideo">

        <div class="main">
            <!-- <h class ="cu">Chitkara University - Punjab Campus</h> -->

                <h class="wh"> <img class="img2" src="images/humidity.png"> Humidity</h>

            <div class="box2">
                <h class="wh1"> <img class="img2" src="images/wind.png"> Wind Speed</h>

    <footer class="footer">
